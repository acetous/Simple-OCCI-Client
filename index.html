<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>Simple OCCI Client</title>

<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="jquery-1.5.2-occi.js"></script>
<script type="text/javascript" src="helper.js"></script>
<script type="text/javascript" src="occi.js"></script>

</head>

<body>

<h1>Simple OCCI Client</h1>

<div class="container">
	<p>OCCI application's home: <input type="text" name="occi-endpoint" size="50" /></p>
</div>

<h2>Actions</h2>

<div id="actions" class="container">

	<div id="actions-queryinterface" class="actions">
		<h3>Query Interface</h3>
		<button name="query-get">GET</button>
	</div>
	
	<div id="actions-compute" class="actions">
		<h3>Compute</h3>
		<button name="compute-get">GET</button>
		<button name="compute-post">POST</button>
		<button disabled="disabled">PUT</button>
		<button disabled="disabled">DELETE</button>
	</div>
	
	<div id="actions-storage" class="actions">
		<h3>Storage</h3>
		<button disabled="disabled">GET</button>
		<button disabled="disabled">POST</button>
		<button disabled="disabled">PUT</button>
		<button disabled="disabled">DELETE</button>
	</div>
	
	<div id="actions-network" class="actions">
		<h3>Network</h3>
		<button disabled="disabled">GET</button>
		<button disabled="disabled">POST</button>
		<button disabled="disabled">PUT</button>
		<button disabled="disabled">DELETE</button>
	</div>
	
	<br clear="both" />
</div>

<h2>Request</h2>

<div id="request" class="container">
	<div class="loader"><img src="loading.gif" /></div>
	<pre></pre>
</div>

<h2>Response</h2>

<div id="response" class="container">
	<div class="loader"><img src="loading.gif" /></div>
	<pre></pre>
</div>

</body>
</html>
